# ==========================================
# OmniAero-OBB 数据集配置文件
# ==========================================

# 1. 数据集根目录 (建议使用绝对路径，防止出错)
# 注意：Windows下路径分隔符可以用 / 或者 \\，建议用 /
path: F:/work/OmniAero-OBB/src/after

# 2. 数据集分支路径 (相对于上面的 path)
# 训练集：指向 RGB 图片文件夹
train: train/images/train

# 验证集：指向验证集的 RGB 图片文件夹
# 【注意】如果你还没有划分验证集(val)，为了先跑通代码，
# 这里可以暂时填和 train 一样的路径，但这会导致评估指标虚高。
# 建议之后把数据集划分为 train 和 val。
val: train/images/train
# val: val/images/val  <-- 如果你有独立的验证集，用这个

# 测试集 (可选)
# test: test/images/test

# 3. 类别名称 (根据你的 xml 转换结果)
# 必须和 classes 列表顺序一致，ID 从 0 开始
names:
  0: car
  1: truck
  2: bus
  3: person

# ==========================================
# 4. 关键参数 (针对你的改动)
# ==========================================

# 输入通道数：4 (3 RGB + 1 IR)
# 告诉模型第一层卷积需要接受 4 通道输入，否则会报错
ch: 4

# 任务类型：OBB (旋转目标检测)
# 告诉模型加载 OBB 相关的损失函数和数据增强策略
task: obb